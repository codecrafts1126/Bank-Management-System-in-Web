<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank Dashboard</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body {
  background-color: #AFB3FF;
}

.dashboard {
  background-color: #fff;
  margin: 50px auto;
  padding: 30px;
  max-width: 800px;
  border-radius: 10px;
  box-shadow: 0 0 10px #999;
}

.account-info {
  background-color: #f7f7f7;
  padding: 20px;
  margin-bottom: 30px;
  border-radius: 5px;
}

.balance {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 10px;
}

.btn-primary {
  background-color: #AFB3FF;
  border: none;
}

.transaction {
  font-size: 0.9rem;
  line-height: 1.5;
}


</style>

</head>

<body>

<div class="dashboard">

  <h1 class="text-center mb-5">Dashboard</h1>
  
  <div class="account-info">
    <h3>Account Info</h3>
    <p class="balance">Balance: $2,500</p>
    <p>Account Number: 1234 5678 9101</p>    
  </div>

  <h3>Transactions</h3>
  
  <div class="transactions">
  
    <div class="transaction">
      <p>01/15/2024 - Online transfer to Jack - $500</p>
    </div>

    <div class="transaction">
      <p>01/10/2024 - ATM withdrawal - $200</p>
    </div>

    <div class="transaction">  
      <p>01/05/2024 - Deposit - $1,000</p>
    </div>
    
    <div class="transaction">
      <p>01/01/2024 - Opening balance - $1,500</p>
    </div>
    
  </div>

  <h3 class="mt-5">Transfer Funds</h3>
  
  <form>
    <div class="form-group">
      <label>To</label>
      <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Amount</label>
      <input type="number" class="form-control">  
    </div>
    
    <button type="submit" class="btn btn-primary">Transfer</button>
  </form>

</div>

</body>
</html>
